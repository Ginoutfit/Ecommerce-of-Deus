<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro</title>
</head>
<body id="corpao">
    <header>
        <div id="cabeça">
            <nav>
                <ul>
                    <li> <a href="produtos.html">Página Inicial</a> </li>
                    <li> <a href="vestuario.html">Vestuário</a> </li>
                    <li> <a href="Tenis.html">Tênis</a></li>
                    <li> <a href="Ofertas.html">Ofertas</a></li>
                    <li> <a href="Carrinho.html">Carrinho</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="cadastrodiv">
        <h1>
            <p id="cadastrotext">Cadastro</p>
        </h1>
    </div>
    <div id="formulariodiv">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep">
            <br>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua">
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" placeholder="(xx) xxxxx-xxxx" id="telefone" name="telefone">
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf">
            <br>
            <label for="senha">Senha</label>  
            <input type="password">
        </form>
    </div>
    <button id="botao">
        <a href="Pagina Inicial.html">Enviar</a>
    </button>
    <div id="rodape">
        <footer id="falec">
            <h2>
                <p> Fale Conosco </p>
            </h2>
            <p>
                <a href="https://www.instagram.com/gin.outfit/" target="_blank">@gin.outfit</a> /
                (42) 99912-6012 /
                ginoutfit@gmail.com
            </p>
        </footer>
    </div>
</body>
</html>
